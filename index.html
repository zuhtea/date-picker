<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Our Date üíñ</title>
  <style>
    :root { --pink:#ff6b81; --bg1:#ffd6e0; --bg2:#ffe9b5; }
    *{box-sizing:border-box}
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin:0; padding:24px; text-align:center;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#333; overflow-x:hidden
    }
    h1{font-size:clamp(24px,5vw,34px); margin: 0 0 8px}
    p.lead{margin: 0 0 20px}
    .wrap{max-width:720px;margin:0 auto}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    .card{
      background:#fff;border:2px solid var(--pink);border-radius:16px;
      padding:16px;box-shadow:0 8px 20px rgba(0,0,0,.08);
      cursor:pointer;transition:transform .12s ease, box-shadow .12s ease
    }
    .card:hover{transform:translateY(-2px);box-shadow:0 12px 26px rgba(0,0,0,.12)}
    .emoji{font-size:28px}
    .hidden{display:none}
    .result{
      background:#fff;border-radius:16px;padding:18px;margin-top:16px;
      box-shadow:0 8px 24px rgba(0,0,0,.08)
    }
    .btn{
      display:inline-block;margin:8px 6px;padding:12px 18px;border-radius:12px;
      border:2px solid var(--pink);background:#fff;font-weight:600;
      text-decoration:none;color:#333
    }
    .btn:hover{background:var(--pink);color:#fff}
    footer{opacity:.65;margin-top:24px;font-size:12px}
    canvas{position:fixed;inset:0;pointer-events:none}
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="wrap">
    <h1>Hey love, pick our date this weekend üíï</h1>
    <p class="lead">What are you in the mood for?</p>

    <div id="choices" class="grid">
      <div class="card" onclick="pick('outdoorsy')">
        <div class="emoji">üåø</div><div>Outdoorsy</div>
      </div>
      <div class="card" onclick="pick('romantic')">
        <div class="emoji">üíå</div><div>Fun & Romantic</div>
      </div>
      <div class="card" onclick="pick('chill')">
        <div class="emoji">‚òï</div><div>Chill & Cozy</div>
      </div>
    </div>

    <div id="result" class="hidden result"></div>

    <footer>Made with ‚ù§Ô∏è by Izzati</footer>
  </div>

<script>
const ideas = {
  outdoorsy:[
    ['Rail Corridor sunset walk','Halal satay or nasi padang','Gelato by the river'],
    ['MacRitchie Treetop Walk','Picnic (halal bento)','Iced teh peng & waffle'],
    ['Cycling at East Coast','Sea breeze dinner (halal)','Muah chee or ice kachang']
  ],
  romantic:[
    ['Gardens by the Bay stroll','Halal rooftop/cosy cafe','Slice of cake & tea'],
    ['Esplanade night lights','Halal pasta or steak','Panna cotta dessert'],
    ['Botanic Gardens date','Halal picnic set-up','Macarons & photoshoot']
  ],
  chill:[
    ['Clay painting / board games','Halal burgers or ramen','Donuts & hot choc'],
    ['Home movie night','Order halal takeout','Brownies with ice cream'],
    ['Museum afternoon','Halal cafe hopping','Crepes & coffee']
  ]
};

function randomPick(arr){return arr[Math.floor(Math.random()*arr.length)];}

function renderPlan(title, lines, waText){
  const html = `
    <h2 style="margin:4px 0 10px">${title}</h2>
    <div style="line-height:1.7">${lines.map(l=>"‚Ä¢ "+l).join("<br>")}</div>
    <div style="margin-top:14px">
      <a class="btn" href="#" onclick="location.reload()">üîÑ Pick Again</a>
      <a class="btn" target="_blank"
         href="https://wa.me/6581234567?text=${encodeURIComponent(waText)}">
         ‚úÖ Confirm on WhatsApp</a>
    </div>
  `;
  const res = document.getElementById('result');
  res.innerHTML = html;
  document.getElementById('choices').classList.add('hidden');
  res.classList.remove('hidden');
  confettiBurst();
}

function pick(kind){
  const pick = randomPick(ideas[kind]);
  const titleMap = {
    outdoorsy:'üåø Outdoorsy Date Plan',
    romantic:'üíå Fun & Romantic Date Plan',
    chill:'‚òï Chill & Cozy Date Plan'
  };
  const msg = `${titleMap[kind]} ‚Äî ${pick.join(' ‚Üí ')}`;
  renderPlan(titleMap[kind], pick, msg);
}

/** Tiny confetti (no libraries) */
const cv = document.getElementById('confetti');
const cx = cv.getContext('2d');
function size(){cv.width=innerWidth;cv.height=innerHeight}
addEventListener('resize',size);size();
function confettiBurst(){
  const bits = Array.from({length:120},()=>({
    x: Math.random()*cv.width,
    y: -10,
    vx: (Math.random()-.5)*3,
    vy: Math.random()*2+2,
    r: Math.random()*3+2,
    a: 1
  }));
  let t=0; const id = setInterval(()=>{
    cx.clearRect(0,0,cv.width,cv.height);
    bits.forEach(b=>{
      b.x+=b.vx; b.y+=b.vy; b.vy+=0.02; b.a-=0.008;
      cx.globalAlpha=Math.max(b.a,0);
      cx.beginPath(); cx.arc(b.x,b.y,b.r,0,Math.PI*2); cx.fill();
    });
    t++; if(t>200){clearInterval(id); cx.clearRect(0,0,cv.width,cv.height);}
  },16);
}
</script>
</body>
</html>
