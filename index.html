<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Date Picker for Sufi & Izzati 💕</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      text-align: center;
      padding: 50px;
      color: #333;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.15);
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ff4b6e;
    }
    button {
      background: #ff4b6e;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 12px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff7c98;
    }
    .hidden {
      display: none;
    }
    .result {
      font-size: 1.2em;
      margin-top: 20px;
      color: #444;
    }
    a.whatsapp {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #25d366;
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 1em;
    }
    a.whatsapp:hover {
      background: #20b954;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey Sufi 💌</h1>
    <p>Izzati wants to know… what kind of date are we having this weekend? ✨</p>
    
    <div id="choices">
      <button onclick="pickCategory('outdoorsy')">🌿 Outdoorsy</button>
      <button onclick="pickCategory('romantic')">💘 Fun & Romantic</button>
      <button onclick="pickCategory('chill')">☕ Chill & Cozy</button>
    </div>

    <div id="subchoices" class="hidden"></div>
    <div id="result" class="hidden"></div>
  </div>

  <script>
    const subchoicesDiv = document.getElementById('subchoices');
    const resultDiv = document.getElementById('result');
    const choicesDiv = document.getElementById('choices');

    const plans = {
      outdoorsy: [
        "🌳 Hiking at MacRitchie, then makan halal Thai food nearby, ending with some ice cream 🍦",
        "🚴‍♂️ Cycling around East Coast Park, halal satay by the beach, and a sunset stroll 🌅",
        "🚣 Kayaking at Kallang, followed by prata at The Roti Prata House and sweet teh tarik ☕"
      ],
      romantic: [
        "🎡 Gardens by the Bay light show, halal dinner at Satay by the Bay, and dessert waffles 🍨",
        "🍝 Candlelight-style dinner at a halal Italian spot, then stargazing walk 🌌",
        "🎬 A romantic movie, then halal supper (maybe burgers or ayam penyet?) 🍔"
      ],
      chill: [
        "☕ Coffee date at Working Title, then painting pottery together 🎨",
        "🍰 Dessert café hopping (cheesecake + waffles + boba run!)",
        "🎮 Cozy day: board games at King and the Pawn, then ramen date 🍜"
      ]
    };

    function pickCategory(category) {
      subchoicesDiv.innerHTML = "<p>Choose one idea 💡</p>";
      plans[category].forEach((plan, index) => {
        const btn = document.createElement("button");
        btn.textContent = "Option " + (index + 1);
        btn.onclick = () => showResult(plan);
        subchoicesDiv.appendChild(btn);
      });
      subchoicesDiv.classList.remove("hidden");
      resultDiv.classList.add("hidden");
    }

    function showResult(plan) {
      subchoicesDiv.classList.add("hidden");
      resultDiv.innerHTML = `
        <div class="result">
          <p>Here’s your chosen date, Sufi & Izzati 💕</p>
          <p><strong>${plan}</strong></p>
          <a class="whatsapp" 
             href="https://wa.me/?text=Hey%20Izzati%2C%20let%27s%20go%20for%20this%20date%20plan!%20${encodeURIComponent(plan)}" 
             target="_blank">Confirm on WhatsApp 💬</a>
        </div>
      `;
      resultDiv.classList.remove("hidden");
    }
  </script>
</body>
</html>
