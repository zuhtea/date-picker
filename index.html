<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sufi & Izzati’s Date Chooser 💕</title>
  <style>
    body {
      font-family: 'Arial Rounded MT Bold', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #444;
    }

    .choice-btn {
      display: block;
      margin: 15px auto;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #ff9a9e;
      color: white;
      transition: transform 0.2s, background 0.3s;
    }

    .choice-btn:hover {
      background: #f76c6c;
      transform: scale(1.05);
    }

    .result {
      font-size: 1.3em;
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    .telegram-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 1.1em;
      border-radius: 8px;
      background-color: #0088cc; /* Telegram blue */
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .telegram-btn:hover {
      background-color: #006699;
    }

    .pick-again-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      font-size: 1em;
      border-radius: 8px;
      background-color: #6c63ff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .pick-again-btn:hover {
      background-color: #5848c2;
    }
  </style>
</head>
<body>
  <h1>Hey Sufi 💕 Izzati wants to plan this weekend with you!</h1>
  <div id="choices">
    <button class="choice-btn" onclick="chooseDate('Outdoorsy 🌿')">Outdoorsy Adventure</button>
    <button class="choice-btn" onclick="chooseDate('Fun & Romantic 💌')">Fun & Romantic</button>
    <button class="choice-btn" onclick="chooseDate('Chill & Cozy ☕')">Chill & Cozy</button>
  </div>
  <div id="result"></div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    function chooseDate(type) {
      let plan = "";
      if (type === "Outdoorsy 🌿") {
        plan = "🌿 Let’s go cycling at East Coast Park 🚲, then grab halal satay at East Coast Lagoon, and end with ice cream by the beach 🍦";
      } else if (type === "Fun & Romantic 💌") {
        plan = "💌 How about visiting Gardens by the Bay 🌸, halal dinner at Bugis, and a sweet stroll under the lights ✨";
      } else if (type === "Chill & Cozy ☕") {
        plan = "☕ A cozy café date at Arab Street, board games 🎲, and maybe dessert waffles 🍨 after!";
      }

      document.getElementById("choices").style.display = "none";
      document.getElementById("result").innerHTML = `
        <div class="result">
          <p><strong>You chose:</strong> ${type}</p>
          <p>${plan}</p>
          <a class="telegram-btn" href="https://t.me/nrztiii" target="_blank">Confirm on Telegram 💬</a><br>
          <button class="pick-again-btn" onclick="pickAgain()">Pick Again 🔄</button>
        </div>
      `;

      // Rainbow confetti effect 🎉
      const end = Date.now() + 1500;
      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: ['#ff0000','#ff9900','#ffff00','#33cc33','#3399ff','#cc33ff']
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: ['#ff0000','#ff9900','#ffff00','#33cc33','#3399ff','#cc33ff']
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    function pickAgain() {
      document.getElementById("choices").style.display = "block";
      document.getElementById("result").innerHTML = "";
    }
  </script>
</body>
</html>
